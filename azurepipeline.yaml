#ci build

name: $(Build.DefinitionName)_$(Build.DefinitionVersion)_$(Build.BuildId)_$(Build.BuildNumber)_$(My.Variable)

resources:
  repositories:
  - repository: dotnet
    type: github
    name: adityaldevops/donet
    endpoint: aditya



trigger: 
- master

pool: adpool

variables:
  buildConfiguration: 'Release'
  buildPlatform: '64x'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: 'pipelines-dotnet-core.csproj'
    feedsToUse: 'select'
    vstsFeed: 'bc5ece9b-ef8c-4dc2-af71-2a3b10f9d14e'
    includeNuGetOrg: false

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'pipelines-dotnet-core.csproj'
    
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true

- task: CopyFiles@2
  inputs:
    SourceFolder: 'pipelines-dotnet-core.csproj'
    TargetFolder: '$(buildartifactstagingdirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(buildartifactstagingdirectory)'
    ArtifactName: 'drop'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      Write-Host "Hello World"
    
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7'
    architecture: 'x64'
- task: PublishTestResults@2
  inputs:
    testResultsFiles: "azurepipeline.yaml"
  condition: succeededOrFailed()    


